<script>

		function drawvisitor(){
			var chart = Highcharts.chart('visitorContainer', {
				chart: {
					type: 'areaspline'
				},
				title: {
					text: ''
				},
				legend: {
					layout: 'vertical',
					align: 'left',
					verticalAlign: 'top',
					x: 5,
					y: 1,
					floating: true,
					borderWidth: 1,
					backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
				},
				xAxis: {
					categories: [
						'周一','周二','周三'
					],
					plotBands: [{ // 标识出周末
						from: 1.5,
						to: 2.5,
						color: 'rgba(68, 170, 213, .2)'
					}]
				},
				yAxis: {
					title: {
						text: '水果 单位'
					}
				},
				tooltip: {
					shared: true,
					valueSuffix: ' 单位'
				},
				plotOptions: {
					areaspline: {
						fillOpacity: 0.5
					}
				},
				series: [{
					name: '小张',
					data: [3, 4, 3, ]

		}
		function drawPage(){
			var chart = Highcharts.chart('pageContainer', {

					text: '',
					align: 'center',
					verticalAlign: 'middle',
					y: 50
				},
				tooltip: {
					headerFormat: '{series.name}<br>',
					pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						dataLabels: {
							enabled: true,
							distance: -50,
							style: {
								fontWeight: 'bold',
								color: 'white',
								textShadow: '0px 1px 2px black'
							}
						},
						startAngle: -150, // 圆环的开始角度
						endAngle: 150,    // 圆环的结束角度

					}
				},
				series: [{
					type: 'pie',
					name: '浏览器占比',

						['Firefox',   45.0],
						['IE',       26.8],
						['Chrome', 12.8],

							name: '其他',
							y: 0.7,
							dataLabels: {

								enabled: false
							}
						}
					]

		}
